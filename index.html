<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta name="description" content="猫たちのかわいい顔">
    <title>猫紹介</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- リセットcss -->
    <link rel="stylesheet" href="css/destyle.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Luminous.css -->
    <link rel="stylesheet" href="css/luminous-basic.min.css">
    <!-- swiper.css -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <h1 class="title wow animate__heartBeat" data-wow-iteration="infinite"><a href="index.html">Cat's</a></h1>
            <nav class="nav">
                <a href="#introduce">INTRODUCE</a>
                <a href="#ku">KU</a>
                <a href="#pon">PON</a>
                <a href="#cosmo">COSMO</a>
            </nav>
        </header>

        <!-- main-visual -->
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/ku1.jpg" alt="くろねこ"></div>
                <div class="swiper-slide"><img src="img/pon2.jpg" alt="さばねこ"></div>
                <div class="swiper-slide"><img src="img/cosmo4.jpg" alt="くろねこ"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- ３匹の紹介部分 -->
        <section id="introduce">
            <h2 class="sub-title wow animate__fadeInUp" data-wow-delay=".5s">INTRODUCE</h2>
            <!-- 3枚の紹介写真 -->
            <div class="introduce wow animate__fadeInUp" data-wow-delay=".5s">
                <div class="introduce__item">
                    <a class="luminous" href="img/ku1.jpg">
                        <img src="img/ku2.jpg" alt="黒猫">
                    </a>
                    <p class="introduce__item__name">KU</p>
                </div>

                <div class="introduce__item">
                    <a class="luminous" href="img/pon2.jpg">
                        <img src="img/pon5.jpg" alt="鯖猫">
                    </a>
                    <p class="introduce__item__name">PON</p>
                </div>

                <div class="introduce__item">
                    <a class="luminous" href="img/cosmo1.jpg">
                        <img src="img/cosmo4.jpg" alt="長毛黒猫">
                    </a>
                    <p class="introduce__item__name">COSMO</p>
                </div>
            </div>
        </section>

        <!-- 黒猫紹介 -->
        <section id="ku" class="content wow animate__fadeInBottomLeft" data-wow-delay=".5s">
            <div class="content__item">
                <h2 class="content__item__sub-title">KU（空）</h2>
                <p class="content__item__text">オス</p>
                <p class="content__item__text">8歳</p>
            </div>

            <div class="content__img">
                <img src="img/ku3.jpg" alt="黒猫">
                <img src="img/ku4.jpg" alt="黒猫">
                <img src="img/ku5.jpg" alt="黒猫">
            </div>
        </section>

        <!-- 鯖猫紹介 -->
        <section id="pon" class="content2 wow animate__fadeInBottomRight" data-wow-delay=".5s">
            <div class="content2__img">
                <img src="img/pon1.jpg" alt="鯖猫">
                <img src="img/pon3.jpg" alt="鯖猫">
                <img src="img/pon4.jpg" alt="鯖猫">
            </div>

            <div class="content2__item">
                <h2 class="content2__item__sub-title">PON<br>（ポン）</h2>
                <p class="content2__item__text">オス</p>
                <p class="content2__item__text">4歳</p>
            </div>
        </section>

        <!-- 長毛黒猫紹介 -->
        <section id="cosmo" class="content wow animate__fadeInBottomLeft" data-wow-delay=".5s">
            <div class="content__item">
                <h2 class="content__item__sub-title">COSMO<br>（コスモ）</h2>
                <p class="content__item__text">オス</p>
                <p class="content__item__text">1歳</p>
            </div>

            <div class="content__img">
                <img src="img/cosmo2.jpg" alt="長毛黒猫">
                <img src="img/cosmo3.jpg" alt="長毛黒猫">
                <img src="img/cosmo5.jpg" alt="長毛黒猫">
            </div>
        </section>

        <!-- js -->
        <script src="js/wow.min.js"></script>
        <script>
            wow = new WOW(
                {
                    animateClass: 'animate__animated'
                }
                )
                wow.init();
        </script>
        <script src="js/swiper.min.js"></script>
        <script src="js/luminous.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
